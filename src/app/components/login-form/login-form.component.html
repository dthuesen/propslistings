<div class="jumbotron text-center" *ngIf="!(af.auth | async)">
  <form class="form-inline" #form="ngForm" (ngSubmit)="loginWithCredential(form.value)">
    <div class="form-group">
      <label class="sr-only" for="inputEmail3">Email address</label>
      <input type="email" 
             name="useremail"
             class="form-control" 
             id="inputEmail3" 
             placeholder="Email"
             (keydown.enter)="userpassword.focus(); $event.preventDefault()"
             ngModel 
             required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="inputPassword3">Password</label>
      <input type="password" 
             name="userpassword"
             class="form-control" 
             id="inputPassword3" 
             placeholder="Password"
             (keydown.enter)="submit.focus(); $event.preventDefault()"
             ngModel 
             required>
    </div>
    <button name="submit" 
            type="submit"
            class="btn btn-default">Sign in</button>
  </form>
</div>
